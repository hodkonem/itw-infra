name: itw-infra

services:
  postgres:
    image: postgres:15-alpine
    container_name: itw-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-user_service}
      POSTGRES_USER: ${POSTGRES_USER:-user_service_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-user_service_password}
    volumes:
      - itw_pg_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user_service_user} -d ${POSTGRES_DB:-user_service} -h 127.0.0.1 -p 5432"
        ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    networks:
      - itw-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: itw-zookeeper
    restart: unless-stopped
    ports:
      - "127.0.0.1:${ZOOKEEPER_PORT:-2181}:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - itw_zk_data:/var/lib/zookeeper/data
      - itw_zk_log:/var/lib/zookeeper/log
    healthcheck:
      test: [ "CMD-SHELL", "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/2181'" ]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - itw-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: itw-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "127.0.0.1:${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # Внешний listener для хоста + внутренний listener для контейнеров
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://${KAFKA_ADVERTISED_HOST:-localhost}:${KAFKA_PORT:-9092},PLAINTEXT_INTERNAL://kafka:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT_INTERNAL"

      # Для single-node стенда
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Опционально
      KAFKA_LOG_RETENTION_HOURS: 48
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server 127.0.0.1:9092 >/dev/null 2>&1"
        ]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 40s
    networks:
      itw-net:
        aliases:
          - kafka

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: itw-mailhog
    restart: unless-stopped
    ports:
      - "127.0.0.1:${MAILHOG_UI_PORT:-8025}:8025"
      - "127.0.0.1:${MAILHOG_SMTP_PORT:-1025}:1025"
    networks:
      - itw-net

networks:
  itw-net:
    name: ${DOCKER_NETWORK:-itw-dev-net}

volumes:
  itw_pg_data:
  itw_zk_data:
  itw_zk_log:
